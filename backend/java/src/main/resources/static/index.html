<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Demo</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">

                <h1 class="mb-4">Endpoints Demo</h1>

                <h4>Iniciar sess達o Liveness</h4>
                <button class="btn btn-primary" onclick="startLiveness()">Iniciar sess達o</button>
                <div id="startResult" class="mt-3 mb-4"></div>

                <hr>

                <h4> Consultar status da sess達o</h4>
                <label>SessionId</label>
                <input id="statusInput" class="form-control" placeholder="Digite o sessionId">
                <button class="btn btn-secondary mt-2" onclick="checkStatus()">Ver status</button>
                <div id="statusResult" class="mt-3 mb-4"></div>

                <hr>

                <h4> Completar sess達o</h4>
                <label>Ticket</label>
                <input id="completeInput" class="form-control" placeholder="Digite o ticket">
                <button class="btn btn-success mt-2" onclick="completeSession()">Completar</button>
                <div id="completeResult" class="mt-3 mb-4"></div>

            </div>
        </div>
    </div>

    <script>

        function startLiveness() {
            fetch('api/bio/liveness')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('startResult').innerHTML = `
                    <div class="alert alert-info">
                        <p><strong>Session ID:</strong> ${data.sessionId}</p>
                        <p><strong>Session Type:</strong> ${data.sessionType}</p>
                        <p><strong>Session URL:</strong>
                            <a target="_blank" href="${data.sessionUrl}">${data.sessionUrl}</a>
                        </p>
                    </div>
                `;
                })
                .catch(err => console.error(err));
        }

        function checkStatus() {
            const sessionId = document.getElementById('statusInput').value;

            if (!sessionId) {
                alert("Digite o sessionId");
                return;
            }

            fetch(`api/bio/liveness/status/${sessionId}`)
                .then(r => r.text())
                .then(data => {
                    document.getElementById('statusResult').innerHTML = `
                    <pre class="alert alert-warning">${data}</pre>
                `;
                })
                .catch(err => console.error(err));
        }

        function completeSession() {
            const ticket = document.getElementById('completeInput').value;

            if (!ticket) {
                alert("Digite o ticket");
                return;
            }

            fetch(`api/bio/liveness/complete/${ticket}`)
                .then(r => r.text())
                .then(data => {
                    document.getElementById('completeResult').innerHTML = `
                    <pre class="alert alert-success">${data}</pre>
                `;
                })
                .catch(err => console.error(err));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
