<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Demo</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Bem-vindo!</h1>

                <button class="btn btn-primary" onclick="livenessExample()">Exemplo de sess√£o Liveness</button>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function livenessExample() {
            fetch('api/bio/liveness')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `<p>Resposta: <a href="${data}">${data}</a></p>`;
                })
                .catch(erro => console.error('Erro:', error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
