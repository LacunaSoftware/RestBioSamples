<!-- Error Message Display -->
<div class="error-message" *ngIf="errorMessage as error" style="color: red; margin: 10px 0; font-weight: bold;">
	{{ error }}
</div>

<!-- Error Details Display -->
<div class="error-details" *ngIf="errorDetails" style="margin: 10px 0;">
	<details>
		<summary style="cursor: pointer; margin-bottom: 5px;">Error Details</summary>
		<textarea readonly [value]="errorDetails"
			style="width: 100%; height: 200px; font-family: monospace; font-size: 12px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9;">
		</textarea>
	</details>
</div>
