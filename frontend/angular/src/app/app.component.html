
<main class="container">
  <h1>{{ title }}</h1>

  <div class="form-row">
    <label for="type">Session type</label>
    <select id="type" (change)="onSessionTypeChange($any($event.target).value)">
      <option *ngFor="let t of sessionTypes" [value]="t">{{ t }}</option>
    </select>
  </div>

  <router-outlet></router-outlet>
</main>
